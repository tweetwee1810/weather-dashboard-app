<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <!-- Link to Bootstrap's CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather DashBoard</title>
</head>

<body>
  <header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex justify-content-center">
      <h1>Weather DashBoard</h1>
    </div>
  </header>

  <!-- Two column layout -->
  <section class="container-fluid my-5">
    <!-- Use row class to create row in the container -->
    <div class="row">

      <div class="col-sm-3">
        <h2 class="m-1 p-1"> Search for a city: </h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter City Name" aria-label="City"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div>
          <h3 id="history"> Previous cities: </h3>
        </div>
      </div>

      <div class="col-sm-9">
        <!-- current day -->
        <div class="current-city">
          <h2 class="city-date"> </h2>
          <p id="temp">Temperature: </p>
          <p id="humid">Humidity:</p>
          <p id="wind">Wind:</p>
        </div>

        <!-- forecast next 5 days-->
        <div class="five-days-forecast">
          <h3> 5 Days Forecast: </h3>
          <!-- Day-1 -->
          <div class="d-flex h-50 d-inline-block" style="margin: 5%;">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
              <div class="card-header" id="date1"></div>
              <div class="card-body">
                <p id="img-status-1"></p>
                <p id="temp-1">Temperature:</p>
                <p id="humid-1">Humidity:</p>
                <p id="wind-1">Wind:</p>
              </div>
            </div>
            <!-- Day-2 -->
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
              <div class="card-header" id="date2"></div>
              <div class="card-body">
                <p id="img-status-2"></p>
                <p id="temp-2">Temperature:</p>
                <p id="humid-2">Humidity:</p>
                <p id="wind-2">Wind:</p>
              </div>
            </div>
            <!-- Day-3 -->
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
              <div class="card-header" id="date3"></div>
              <div class="card-body">
                <p id="img-status3"></p>
                <p id="temp-3">Temperature:</p>
                <p id="humid-3">Humidity:</p>
                <p id="wind-3">Wind:</p>
              </div>
            </div>
            <!-- Day-4 -->
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
              <div class="card-header" id="date4"></div>
              <div class="card-body">
                <p id="img-status-4"></p>
                <p id="temp-4">Temperature:</p>
                <p id="humid-4">Humidity:</p>
                <p id="wind-4">Wind:</p>
              </div>
            </div>
            <!-- Day-5 -->
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
              <div class="card-header" id="date5"></div>
              <div class="card-body">
                <p id="img-status-5"></p>
                <p id="temp-5">Temperature: </p>
                <p id="humid-5">Humidity: </p>
                <p id="wind-5">Wind: </p>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

</body>

</html>
